<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Star Sign</title>
  </head>
  <body>
    <h1>
      Get to know your Personality <br />
      based on your Zodiac Sign
    </h1>
    <p>Let's start with your date of birth</p>
    <form>
      <input type="date" id="date" min="1900-01-01" />
      <button class="btn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>
    <!--STAR INFO-->
    <div class="star-container">
      <h1 class="star-sign"></h1>
      <button class="info">Get More info</button>
      <p class="description"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
